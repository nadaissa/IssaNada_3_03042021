<!DOCTYPE html>

<html lang="fr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../images/logo/favicon-32x32.png"/>
    <link rel="stylesheet" href="../styles/main.css"/>
    <script src="https://kit.fontawesome.com/1e8b216979.js" crossorigin="anonymous"></script>
    <title>A la française</title>
</head>

<body>
    <div class="main-wrapper">
        <!--header with back link + logo-->
        <header class="header">
            <!--you made another link here because they needed to consider the arrow as a return button-->
            <a href="../index.html"><span class="fas fa-arrow-left header__i"></span></a>
            <a href="../index.html"><img class="header__logo" src="../images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood"/></a>
        </header>

        <!--main image section-->
        <div class="image-section">
            <img class="image-section__img" src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française"/>
        </div>

        <!--Menu section: 5 divs: h1+icon, 3x[h2+ 3cards(h3+2p+hidden icon)], button-->
        <section class="restaurant-wrapper">
            <!--restaurant title-->
            <div class="restaurant-title">
                <h1 class="restaurant-title__h1">A la française</h1>
                <span class="far fa-heart restaurant-title__i"></span>
            </div>
            <!--main menus wrapper-->
            <div class="menu-wrapper">
                <!--appetizers section-->
                <div class="menu-element">
                    <h2 class="menu-element__name">Entrées</h2>
                    <!--entrees cards wrapper-->
                    <div class="dish-wrapper">
                        <div class="dish-card">
                            <h3 class="dish-card__name">Fricassée d'escargot</h3>
                            <p class="dish-card__details">Au piment d'Espelette</p>
                            <p class="dish-card__price">25€</p>
                            <span class="fas fa-check-circle dish-card__check"></span>
                        </div>
                        <div class="dish-card">
                            <h3 class="dish-card__name">Foie gras de canard mi-cuit</h3>
                            <p class="dish-card__details">Et ses copeaux de truffe noire</p>
                            <p class="dish-card__price">35€</p>
                            <span class="fas fa-check-circle dish-card__check"></span>
                        </div>
                    </div>
                </div>
                <!--maincourses section-->

                <!--dessert section-->
            </div> 
            <button class="restaurant-btn">Commander</button>   
        </section>
        <!--footer section with h2 and site map list (contact link to email address)-->
        <footer>
            <h2>ohmyfood</h2>
            <ul>
                <li><a href="#"><span class="fas fa-utensils"></span>Proposer un restaurant</a></li>
                <li><a href="#"><span class="fas fa-hands-helping"></span>Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:rosariojesus909@gmail.com">Contact</a></li>
            </ul>
        </footer>
    </div>
</body>

</html>
