<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css"/>
    <script src="https://kit.fontawesome.com/1e8b216979.js" crossorigin="anonymous"></script>
    <title>Oh my food!</title>
</head>

<body>
    <div class="main-wrapper">
        <!--header with logo only-->
        <header>
            <!--see if you keep the link to index or if you just link to an id-->
            <a href="/index.html"><img src="images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood"/></a>
        </header>
        <!--location div geo icon and city zone paragraph-->
        <div>
            <p><span class="fas fa-map-marker-alt"></span>Paris, Belleville</p>
        </div>
        <!--presentation section. 1st div = heading, a paragraph and a button. 2nd div = heading + div with 3 buttons-->
        <section>
            <div>
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
                <button>Explorer nos restaurants</button>
            </div>
            <div>
                <h2>Fonctionnement</h2>
                <ol>
                    <li><button><span class="fas fa-mobile-alt"></span>Choisissez un restaurant</button></li>
                </ol>
            
            </div>

        </section>

    </div>
</body>
